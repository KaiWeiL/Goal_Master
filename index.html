        <h1>Goal Master</h1>
      <article>
        <section>
            <div class="grid-container-cal">
                <div class="grid-item-cal">
                </div>
                <div class="grid-item-cal weekday-header" id="monday">
                </div>
                <div class="grid-item-cal weekday-header" id="tuesday">
                </div>
                <div class="grid-item-cal weekday-header" id="wednesday">
                </div>

                </div>
                <div class="grid-item-cal weekday-header" id="friday">
                </div>
                <div class="grid-item-cal weekday-header" id="saturday">
                </div>
                <div class="grid-item-cal weekday-header" id="sunday">
                </div>
            </div>
            <div class="cal-info">* The items are draggable on calendar and sortable on priority list!</div>
        </section>
    </article>
      <!-- <div><img src="move-button.svg" width="24" height="17" /></div>   1.42 ratio -->
    <article>
        <section>
            <div class="container">  
                <div class="list-item">
                    <h2>Priority</h2>
                    <div id="task-list">
                    </div>
                </div>
                <div class="list-item">
                    <h2>Done</h2>
                    <ol id="done-list">
                    </ol>
                </div>
            </div>
        </section>
    </article>


    <article>
        <section>
            <form id="task-submit">
                <div class="input-group input-todo">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Goal</span>
                    </div>
                    <input type="text" class="form-control" id="task-input">
                </div>
            <div class="datetime-input-container">
                <div class="input-group input-time">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Time</span>
                    </div>
                <input type="text" class="form-control" id="task-time" placeholder="hour">
                </div>
                <!-- <label for="task-time">Time</label>
                <input type="text" id="task-time" placeholder="hour"/> -->

                <div class="dropdown-am-or-pm" id="am-or-pm">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton-amOrPm" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenu1">
                        <a class="dropdown-item">am</a>
                        <a class="dropdown-item">pm</a>
                    </div>
                </div>

                <div class="dropdown-day" id="task-date">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton-day" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Day
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenu1">
                        <a class="dropdown-item" id="sunday">Sunday</a>
                        <a class="dropdown-item" id="monday">Monday</a>
                        <a class="dropdown-item" id="tuesday">Tuesday</a>
                        <a class="dropdown-item" id="wednesday">Wednesday</a>
                        <a class="dropdown-item" id="thursday">Thursday</a>
                        <a class="dropdown-item" id="friday">Friday</a>
                        <a class="dropdown-item" id="saturday">Saturday</a>
                    </div>
                </div>
            </div>
                <button type="button" class="btn btn-outline-dark add-button" id="submit-task">ADD</button>
            </form>
        </section>
        <section class="toggle">


            <div class="btn-group btn-group-toggle detail-time-toggle" data-toggle="buttons">
                <label class="btn btn-secondary active detail-time-radio">
                  <input type="radio" name="options" autocomplete="off" value="yes"> Detail Time
                </label>
                <label class="btn btn-secondary detail-time-radio">
                  <input type="radio" name="options" autocomplete="off" value="no" checked> No
                </label>
            </div>
